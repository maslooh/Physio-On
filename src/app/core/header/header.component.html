<nav
  #navbar
  class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top"
  [ngClass]="{
    'navbar-transparent': window.scrollY == 0 || window.innerWidth <= 992
  }"
  id="navBar"
>
  <div class="container-fluid">
    <button
      #navbarToggler
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="fa-solid fa-bars"></span>
    </button>
    <div
      class="offcanvas text-bg-dark offcanvas-start"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Physio On</h5>
        <button
          #navbarClose
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
          <li
            *ngFor="let item of navItems | keyvalue: sortNull"
            class="nav-item px-3"
          >
            <a
              class="nav-link"
              [ngClass]="{
                'internal-active': item.value == currentRoute,
                'link-transparent': !['services', 'news'].includes(currentRoute)
              }"
              (click)="navbarClose.click()"
              aria-current="page"
              [fragment]="item.value"
              routerLink=""
              >{{ item.key }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
