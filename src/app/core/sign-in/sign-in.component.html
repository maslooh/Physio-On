<form
  [formGroup]="signInForm"
  (ngSubmit)="signIn(signInForm.value)"
  action="/home"
  class="p-4"
>
  <div class="text-center mb-5">
    <img src="assets/logo 1 copy.PNG" alt="Image" height="50" class="mb-3" />
    <div class="text-900 text-3xl mb-3">Welcome Back</div>
  </div>

  <div>
    <div class="mb-3">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        formControlName="email"
        placeholder="Email"
        required
        type="email"
        pInputText
        class="w-full"
      />
      <small
        class="text-danger"
        *ngIf="signInForm.get('email')?.hasError('email')"
      >
        Please enter a valid email.
      </small>
    </div>
    <div class="mb-3">
      <label for="password1" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password1"
        formControlName="password"
        required
        type="password"
        pInputText
        class="w-full"
        placeholder="Password"
      />
      <small class="text-danger" *ngIf="signInError">
        Wrong email or password.
      </small>
    </div>

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <p-checkbox
          id="rememberme"
          [binary]="true"
          styleClass="me-2"
        ></p-checkbox>
        <label for="rememberme1">Remember me</label>
      </div>
      <a
        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        >Forgot password?</a
      >
    </div>

    <button
      [disabled]="!signInForm.valid"
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
      type="submit"
    ></button>
  </div>
</form>
